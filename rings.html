<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
		var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );
			var geometry = new THREE.RingGeometry( 1, 5, 32 );
var material = new THREE.MeshPhongMaterial( { color: 0xff0000, side: THREE.DoubleSide, wireframe: true } );
var mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );
var geometry2 = new THREE.RingGeometry( 6, 10, 32 );
var material2 = new THREE.MeshPhongMaterial( { color: 0xff8000, side: THREE.DoubleSide, wireframe: true } );
var mesh2 = new THREE.Mesh( geometry2, material2 );
scene.add( mesh2 );
var geometry3 = new THREE.RingGeometry( 11, 15, 32 );
var material3 = new THREE.MeshPhongMaterial( { color: 0xffff00, side: THREE.DoubleSide, wireframe: true } );
var mesh3 = new THREE.Mesh( geometry3, material3 );
scene.add( mesh3 );
var geometry4 = new THREE.RingGeometry( 16, 20, 32 );
var material4 = new THREE.MeshPhongMaterial( { color: 0x00ff00, side: THREE.DoubleSide, wireframe: true } );
var mesh4 = new THREE.Mesh( geometry4, material4 );
scene.add( mesh4 );
var light = new THREE.PointLight( 0xff0000, 1, 100 );
light.position.set( 10, 10, 10 );
scene.add( light );
camera.position.z = 40;

			var render = function () {
				requestAnimationFrame( render );
				//var d = new Date();
				//var n = d.getTime();
				mesh.rotation.x += 0.06;
				mesh2.rotation.x += 0.05;
				mesh3.rotation.x += 0.04;
				mesh4.rotation.x += 0.045;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
