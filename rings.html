<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
		var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );
			var geometry = new THREE.RingGeometry( 1, 5, 32 );
var material = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide, wireframe: true } );
var mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );
var geometry2 = new THREE.RingGeometry( 6, 10, 32 );
var material2 = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide, wireframe: true } );
var mesh2 = new THREE.Mesh( geometry2, material2 );
scene.add( mesh2 );
camera.position.z = 10;

			var render = function () {
				requestAnimationFrame( render );

				mesh.rotation.x += 0.04;
				mesh2.rotation.x += 0.01;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
