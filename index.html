<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
		
		
		
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 5;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
var light = new THREE.PointLight( 0xffff00, 1, 100 );
light.position.set( 3, 3, 3 );
scene.add( light );
var light2 = new THREE.PointLight( 0xff0000, 2, 100 );
light2.position.set( -3, -3, -3 );
scene.add( light2 );
var light3 = new THREE.PointLight( 0xffcc00, 2, 100 );
light3.position.set( -3, 3, -3 );
scene.add( light3 );
			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
			var material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			//var sphere = new THREE.Mesh(new THREE.SphereGeometry(100, 10, 100), new THREE.MeshNormalMaterial( { color: 0x00ffff, wireframe: true  }));
      //sphere.overdraw = true;
      //scene.add(sphere);
			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				cube.rotation.z += 0.01;
				//sphere.rotation.z += 0.01;
				//sphere.rotation.y += 0.01;
				//sphere.rotation.z += 0.01;
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
