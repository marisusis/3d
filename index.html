<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
		
		
		
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 5;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
scene.add( new THREE.AmbientLight( 0x00020 ) );

				light1 = new THREE.PointLight( 0xff0040, 1, 50 );
				scene.add( light1 );

				light2 = new THREE.PointLight( 0x0040ff, 1, 50 );
				scene.add( light2 );

				light3 = new THREE.PointLight( 0x80ff80, 1, 50 );
				scene.add( light3 );

				var PI2 = Math.PI * 2;
				var program = function ( context ) {

					context.beginPath();
					context.arc( 0, 0, 0.5, 0, PI2, true );
					context.fill();

				}

				var sprite = new THREE.Sprite( new THREE.SpriteCanvasMaterial( { color: 0xff0040, program: program } ) );
				light1.add( sprite );

				var sprite = new THREE.Sprite( new THREE.SpriteCanvasMaterial( { color: 0x0040ff, program: program } ) );
				light2.add( sprite );

				var sprite = new THREE.Sprite( new THREE.SpriteCanvasMaterial( { color: 0x80ff80, program: program } ) );
				light3.add( sprite );

			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
			var material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			//var sphere = new THREE.Mesh(new THREE.SphereGeometry(100, 10, 100), new THREE.MeshNormalMaterial( { color: 0x00ffff, wireframe: true  }));
      //sphere.overdraw = true;
      //scene.add(sphere);
			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				cube.rotation.z += 0.01;
				//sphere.rotation.z += 0.01;
				//sphere.rotation.y += 0.01;
				//sphere.rotation.z += 0.01;
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
