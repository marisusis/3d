<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
		
		
		
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 500;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
var geometry2 = new THREE.TorusGeometry( 200, 20, 24, 100 );
var material2 = new THREE.MeshPhongMaterial( { color: 0x00ff00, wireframe: true } );
var torus = new THREE.Mesh( geometry2, material2 );
scene.add( torus );
var geometry3 = new THREE.TorusKnotGeometry( 100, 50, 100, 32, 2, 3 );
var material3 = new THREE.PhongMaterial( { color: 0xffff00 } );
var torusKnot = new THREE.Mesh( geometry3, material3 );
scene.add( torusKnot );
var light = new THREE.PointLight( 0xff0000, 1, 100 );
light.position.set( 50, 50, 50 );
scene.add( light );
			//var geometry = new THREE.BoxGeometry( 300, 300, 300 );
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
			//var cube = new THREE.Mesh( geometry, material );
			//scene.add( cube );
			//var sphere = new THREE.Mesh(new THREE.SphereGeometry(100, 10, 100), new THREE.MeshNormalMaterial( { color: 0x00ffff, wireframe: true  }));
      //sphere.overdraw = true;
      //scene.add(sphere);
			var render = function () {
				requestAnimationFrame( render );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				//cube.rotation.z += 0.01;
				//sphere.rotation.z += 0.01;
				//sphere.rotation.y += 0.01;
				//sphere.rotation.z += 0.01;
				torus.rotation.x += 0.03;
				torus.rotation.y += 0.03;
				torus.rotation.z += 0.03;
				torusKnot.rotation.x += -0.01;
				torusKnot.rotation.y += -0.01;
				torusKnot.rotation.z += -0.02;
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
