<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
		
		
		
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 5;
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			var light = new THREE.PointLight( 0x00ddff, 2, 100 );
light.position.set( 3, 3, 3 );
scene.add( light );
var sphere = new THREE.SphereGeometry( 1, 100, 100 );
var smat = new THREE.MeshBasicMaterial( { color: 0xffffff } );
var s = new THREE.Mesh( sphere, smat );
sphere.overdraw = true;
s.position.x = 3;
s.position.y = 3;
s.position.z = 3;
scene.add( s );
			document.body.appendChild( renderer.domElement );var render = function () {
				requestAnimationFrame( render );
				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				//cube.rotation.z += 0.01;
				//sphere.rotation.z += 0.01;
				//sphere.rotation.y += 0.01;
				//sphere.rotation.z += 0.01;
				
				renderer.render(scene, camera);
			};
			render();
		</script>
	</body>
</html>
